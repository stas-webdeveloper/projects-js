<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Frontend Developer Calc</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" defer>
</head>

<body>
    <div class="calc-wrapper">
        <nav class="calc-tabs">
            <div class="calc-tab--left active" data-tab-left>Лэндинг</div>
            <div class="calc-tab--right" data-tab-right>Многостраничник</div>
        </nav>

        <div class="calc-item calc-item__blocks" data-blocks-counter>
            <div class="blocks-title">Количество блоков</div>
            <input type="number" class="counter" data-blocks-input>
        </div>
        <div class="calc-item calc-item__pages" data-pages-counter>
            <div class="blocks-title">Количество страниц</div>
            <input type="number" class="counter" data-pages-input>
        </div>
        <div class="calc-item calc-item__hours">
            <div class="blocks-title">Сколько часов на проект</div>
            <input type="number" class="counter" data-hours-input>
        </div>
        <div class="calc-item calc-item__rate">
            <div class="blocks-title">Стоимость вашего часа</div>
            <input type="number" class="counter" data-rate-input>
        </div>

        <div class="addition">
            <div class="addition-title">Дополнительно</div>
            <label class="addition-block">
                <input type="checkbox" class="checkbox" data-edit-check>Возможность редактировать
                текст на
                сайте</input>
            </label>
            <label class="addition-block">
                <input type="checkbox" class="checkbox" data-cms-check>Установка на CMS
            </label>
        </div>

        <div class="total">
            <p>Общая стоимость</p>
            <input value="1500" type="text" class="total-output" data-total-count>
        </div>
    </div>
    <script src="js/script.js"></script>

</body>

</html>
